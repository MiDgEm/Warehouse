<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменения</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/addPageStyle.css" %}">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Главная старница</a></li>
            </ul>
        </header>

        <div class="main-content">
            <div class="d-grid gap-3">
                <div class="bg-light border rounded-3">
                    <div class="add-page">
                        <form method="post">
                            {% csrf_token %}
                                <table>
                                    name <input type="text" name="name"  value="{{ products.name }}"><br>
                                    article <input type="text" name="article" value="{{ products.article }}"><br>
                                    state<input type="text" name="state" value="{{ products.state }}"><br>
                                    price<input type="number" name="price" value="{{ products.price }}"><br>
                                    description <input type="text" name="description" value="{{ products.description }}"><br>
                                </table>
                            <input type="submit" value="Изменить запись">
                        </form>
                        <form action="delete/">
                            <input type="submit" value="Удалить запись">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/static" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"></svg>
                </a>
                <span class="text-muted">© 2022 Мой склад, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"></svg></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
